<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            width: 350px; /* Fixed width for the popup */
            min-height: 200px;
            padding: 15px;
            background-color: #f8fafc; /* Light blue-gray */
        }
        /* Custom scrollbar for analytics section */
        #analytics-details::-webkit-scrollbar {
            width: 6px;
        }
        #analytics-details::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 10px;
        }
        #analytics-details::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        #analytics-details::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body>
    <div class="flex flex-col space-y-4">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Productivity Tracker</h1>

        <!-- Current Activity Section -->
        <div class="bg-white p-4 rounded-lg shadow-md border border-blue-200">
            <h2 class="text-lg font-semibold text-blue-700 mb-2">Current Activity</h2>
            <p class="text-gray-700">
                <span class="font-medium">Site:</span> <span id="currentSite" class="font-semibold text-blue-600">Loading...</span>
            </p>
            <p class="text-gray-700">
                <span class="font-medium">Time Today:</span> <span id="timeToday" class="font-semibold text-blue-600">0s</span>
            </p>
        </div>

        <!-- Daily Productivity Summary -->
        <div class="bg-white p-4 rounded-lg shadow-md border border-green-200">
            <h2 class="text-lg font-semibold text-green-700 mb-2">Today's Productivity</h2>
            <p class="text-gray-700">
                <span class="font-medium">Productive:</span> <span id="productiveTime" class="font-semibold text-green-600">0s</span>
            </p>
            <p class="text-gray-700">
                <span class="font-medium">Unproductive:</span> <span id="unproductiveTime" class="font-semibold text-red-600">0s</span>
            </p>
            <p class="text-gray-700">
                <span class="font-medium">Neutral:</span> <span id="neutralTime" class="font-semibold text-gray-600">0s</span>
            </p>
            <p class="text-gray-700">
                <span class="font-medium">Total Tracked:</span> <span id="totalTrackedTime" class="font-semibold text-gray-600">0s</span>
            </p>
        </div>

        <!-- Detailed Analytics (Expandable) -->
        <div class="bg-white p-4 rounded-lg shadow-md border border-purple-200">
            <h2 class="text-lg font-semibold text-purple-700 mb-2 cursor-pointer flex justify-between items-center" id="toggleAnalytics">
                <span>Detailed Analytics (Today)</span>
                <svg id="analyticsToggleIcon" class="w-5 h-5 transition-transform duration-200 transform rotate-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </h2>
            <div id="analytics-details" class="hidden max-h-48 overflow-y-auto mt-2 pr-2">
                <!-- Analytics details will be populated here by popup.js -->
                <p class="text-gray-600 italic">No data available for today.</p>
            </div>
        </div>

        <!-- Options Button -->
        <button id="openOptions" class="mt-4 w-full bg-indigo-600 text-white py-2 px-4 rounded-lg shadow hover:bg-indigo-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            Manage Site Classifications
        </button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
